<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="appMenu" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Bebidas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" size="small" (click)="adicionarNovaBebida()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let bebida of bebidas">
      <ion-item>
        <ion-avatar>
          <img class="avatar"
            src="https://images.unsplash.com/photo-1468465226960-a5d2a7f0c166?auto=format&fit=crop&w=120&q=60" />
        </ion-avatar>

        <ion-label class="label">
          <h2>
            {{ bebida.nome }}
          </h2>
          <h4 class="preco">
            R$ {{ bebida.preco }}
          </h4>
          <p>
            {{ bebida.tipo }} - {{ bebida.volume }}
          </p>
        </ion-label>
        <ion-button shape="round" slot="end" fill="clear" class="btn-icon" (click)="adicionarBebida(bebida)">
          <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
